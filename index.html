<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <title>定位裁剪</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="page">
    <div class="camera">
        <div class="take-photo">拍照
            <input id="file" type="file" accept="image/*" capture="camera" />
        </div>
        &nbsp;&nbsp;&nbsp;
        <div id="refresh" class="take-photo" onclick="refresh()">刷新</div>
    </div>
    <div class="wrap">
        <div class="logs-wrap">
            <h3>分析：</h3>
            <div id="logs" class="logs"></div>
        </div>
        <div class="result-wrap">
            <h3>预览：</h3>
            <div id="result" class="result">
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
</div>
<script src="libs/tracking-min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
